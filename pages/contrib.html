<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>喵皇御膳房</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <!-- 投稿區塊 -->
    <div class="d-flex">
      <!-- 投稿選單 -->
      <div class="contrib-side-menu contrib-position-relative">
        <img
          class="contrib-position-absolute contrib-information-circle"
          src="../assets/images/contrib/information-circle.png"
          alt="information-circle"
          tabindex="0"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-trigger="focus"
          data-bs-content="選擇想要投稿的類型"
        />
        <ul
          class="nav flex-column justify-content-center align-items-center"
          id="myTab"
          role="tablist"
        >
          <li class="nav-item w-100 bg-secondary-100">
            <button
              class="nav-link active p-3"
              id="food-tab"
              data-bs-toggle="tab"
              data-bs-target="#food"
              type="button"
            >
              <img
                class="me-3"
                src="../assets/images/contrib/fish.png"
                alt="fish"
              />
              食品投稿
            </button>
          </li>
          <li class="nav-item w-100">
            <button
              class="nav-link p-3"
              id="column-tab"
              data-bs-toggle="tab"
              data-bs-target="#column"
              type="button"
            >
              <img
                class="contrib-vectorImg me-3"
                src="../assets/images/contrib/Vector.png"
                alt="Vector"
              />
              專欄投稿
            </button>
          </li>
        </ul>
      </div>
      <!-- 撰寫投稿 -->
      <div class="contrib-tab-content bg-secondary-100 py-12" id="myTabContent">
        <!-- 撰寫食品投稿 -->
        <div class="contrib-tab-pane fade show active" id="food">
          <div>
            <div
              class="d-flex align-items-baseline pb-8 border-bottom border-secondary-300 mb-8"
            >
              <h3 class="me-3 neutral-900">１. 基本資訊</h3>
              <p>
                <span class="neutral-600">(</span>
                <span class="contrib-highlight">*</span>
                <span class="neutral-600">為必填欄位)</span>
              </p>
              <img
                class="ms-auto"
                src="../assets/images/contrib/information-circle.png"
                alt="information-circle"
                tabindex="0"
                data-bs-toggle="popover"
                data-bs-placement="bottom"
                data-bs-trigger="focus"
                data-bs-html="true"
                data-bs-content="請輸入食品投稿<br>所需的詳細資訊"
              />
            </div>
            <div class="mb-8">
              <p class="px-2 d-flex mb-2">
                <span class="contrib-font-size-sm neutral-900">食品名稱</span>
                <span class="contrib-font-size-sm contrib-highlight ms-1"
                  >*</span
                >
                <span class="contrib-font-size-xs contrib-highlight ms-auto"
                  >必填</span
                >
              </p>
              <div>
                <input
                  type="text"
                  class="form-control border-radius contrib-input-heigh"
                  id="foodName"
                  placeholder="請輸入食品名稱"
                />
              </div>
            </div>
            <div class="mb-8 d-flex">
              <div class="me-6 w-100">
                <p class="px-2 d-flex mb-2">
                  <span class="contrib-font-size-sm neutral-900">品牌名稱</span>
                  <span class="contrib-font-size-sm contrib-highlight ms-1"
                    >*</span
                  >
                  <span class="contrib-font-size-xs contrib-highlight ms-auto"
                    >必填</span
                  >
                </p>
                <div>
                  <input
                    type="text"
                    class="form-control border-radius contrib-input-heigh"
                    id="brandName"
                    placeholder="請輸入品牌名稱"
                  />
                </div>
              </div>
              <div class="w-100">
                <p class="px-2 d-flex mb-2">
                  <span class="contrib-font-size-sm neutral-900">參考價格</span>
                  <span class="contrib-font-size-sm contrib-highlight ms-1"
                    >*</span
                  >
                  <span class="contrib-font-size-xs contrib-highlight ms-auto"
                    >必填</span
                  >
                </p>
                <div class="input-group">
                  <div class="input-group-text neutral-600 bg-white">NT$</div>
                  <input
                    type="text"
                    class="form-control border-radius contrib-input-heigh"
                    id="price"
                    placeholder="請輸入參考價格（NT$新台幣）"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 撰寫專欄投稿 -->
        <div class="contrib-tab-pane fade" id="column">這是專欄投稿</div>
      </div>
    </div>

    <!-- 頁尾 -->
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
